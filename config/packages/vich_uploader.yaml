vich_uploader:
    db_driver: orm

    mappings:
        images_post:
            uri_prefix: /images/post
            upload_destination: '%kernel.project_dir%/public/images/post'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer


        images_users:
            uri_prefix: /images/imagesUsers
            upload_destination: '%kernel.project_dir%/public/images/imagesUsers'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
